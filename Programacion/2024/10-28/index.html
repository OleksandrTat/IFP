<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <!-- defer significa que hasta que el html no carga el codigo marcado con defer no va a cargar -->
    <!-- async - carga a la vez con html -->
</head>
<body class="bodybg">

    <div class="col-md-3">

        <select class="form-select" aria-label="Default select example" id="backgroundSelection" onchange="updateBackground()">
            <option selected>Open this select menu</option>
            <option value="1">Прапор</option>
            <option value="2">Корабель</option>
            <option value="3">Озеро</option>
            <option value="4">Театер</option>
            <option value="5">Церква</option>
        </select>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
